# All git submodules
#

vim:
  path: ".vim/bundle"
  github_repositories:
    # Vundle, the plug-in manager for Vim
    - "VundleVim/Vundle.vim"

    ### ------ Language Syntax plugins -------
    ##
    # Rust
    - "bryanjswift/vim-rust"

    # Go-lang
    - "fatih/vim-go"

    # Coffee-script
    - "kchmck/vim-coffee-script"

    # Livescript
    - "gkz/vim-ls"

    # LESS (dynamic CSS)
    - "groenewege/vim-less"

    # Handlebars Template Language
    - "nono/vim-handlebars"


    ### ------ Configuration Syntax plugins -------
    ##
    # Dockerfile
    - "ekalinin/Dockerfile.vim"

    # JSON
    - "elzr/vim-json"

    # TOML
    - "cespare/vim-toml"

    # VCL - Varnish configuration Language
    - "empanda/vim-varnish"

    # Puppet
    - "rodjek/vim-puppet"

    # Markdown
    - "tpope/vim-markdown"

    - "PProvost/vim-ps1"


language_envs:
  nodenv:
    # nodenv: node.js version management
    - "OiNutter/nodenv        third_parties"

    # install command to compile and install different versions of Node on UNIX-like systems.
    - "OiNutter/node-build    third_parties/nodenv_plugins"

    # An nodenv plugin that safely sets global and per-project environment variables
    - "OiNutter/nodenv-vars   third_parties/nodenv_plugins"


  pyenv:
    # pyenv: python version management
    - "yyuu/pyenv             third_parties"



